<h1>Categories</h1>

<p>
    <a routerLink="add">Create</a>
</p>

<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of categories">
      <td>{{ item.name }}</td>
      <td>
        <a [routerLink]="['edit', item.id]">Edit</a> |
        <a [routerLink]="['delete', item.id]" (click)="removeCategory(item.id)">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
